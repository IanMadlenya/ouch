language: r
sudo: false

r_github_packages
  - jimhester/covr

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl -O http://kingaa.github.io/scripts/mac-fortran.sh; sh mac-fortran.sh; fi

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change

matrix:
  include:
    - os: linux
      env: RVERSION=3.0.0
    - os: linux
      env: RVERSION=release
    - os: linux
      env: RVERSION=devel
    - os: osx
      env: RVERSION=release
    - os: osx
      env: RVERSION=devel
